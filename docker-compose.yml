version: '3.8'

services:
  app:
    build: .
    container_name: snowball-app
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - PORT=3000
      - DB_PATH=/app/data/snowball.db
    volumes:
      - ./data:/app/data
      - ./public:/app/public:ro
    networks:
      - snowball-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: snowball-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./public:/usr/share/nginx/html:ro
    networks:
      - snowball-network
    depends_on:
      - app

networks:
  snowball-network:
    driver: bridge

